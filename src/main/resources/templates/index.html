<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload txt File</h2>
                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                        <br>
                        <p>Select function:</p>
                            <input type="radio" id="avg" name="function" value="avg" checked>
                            <label for="avg">Average</label>
                            <input type="radio" id="med" name="function" value="med">
                            <label for="med">Median</label>
                            <input type="radio" id="mod" name="function" value="mod">
                            <label for="mod">Mode</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File and Process</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
